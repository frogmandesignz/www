    function txtModal(){
        desc_txt.value = "Click on\n each part.";

    function txtClose(){
        desc_txt.value = "Click close\n to exit.";

    function btnHideAll(){
        
        var Hale = document.getElementById("Hale_btn");
        Hale.style.visibility = "hidden";
        
        var Super = document.getElementById("Superman_btn");
        Super.style.visibility = "hidden";
        
        var Bolt = document.getElementById("Bolt_btn");
        Bolt.style.visibility = "hidden";
        
        var Jungle = document.getElementById("Jungle_btn");
        Jungle.style.visibility = "hidden";
    }

</script>
